<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/assets/css/style.css" />
	<title>Login</title>
</head>

<body>
	<div class="form-container">
		<div class="login-form-wrapper">
			<h1 class="topic">Login</h1>
			<form class="login-form" method="post" action="/login">
				<input class="login-input" type="email" name="email" placeholder="email" required><br>
				<input class="login-input" type="password" name="password" placeholder="Password" required/><br><br>
				<button type="submit" class="login-btn" type="submit">Login</button>
			</form>
			<a class="login-btn-sm" href="/register">Register here</a>

		</div>
	</div>
</body>
